  <head>

      crossorigin="anonymous"

    />
    <title>Testimonials</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg text-center">
			<div class="container">
				<a class="navbar-brand" href="/">
					<img src="/public/image/gensin.png" alt="" width="50" height="30" class="rounded-3" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo02"
					aria-control="navbarTogglerDemo02"
					aria-expanded="false"
					aria-label="Toggle Navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item ms-md-4">
							<a class="nav-link text-black" aria-current="page" href="/"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-black"
								aria-current="page"
								href="/blog"
								>Add Project</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-black active"

								href="/testimonial"
								>Testimonials</a
							>

					<a href="/contact" class="btn bg-black text-white px-3 me-4"
						>Contact Me</a
					>

			</div>

    <div class="container-testimonial">
      <h1>My Testimonials</h1>
      <div class="container-rating">
        <h2>Rating By Stars</h2>
        <div class="rating">
          <button class="rating-btn" onclick="getAllTestimonials()">All</button>
          <button class="rating-btn" onclick="getFilteredTestimonials(1)">
            1 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating-btn" onclick="getFilteredTestimonials(2)">
            2 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating-btn" onclick="getFilteredTestimonials(3)">
            3 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating-btn" onclick="getFilteredTestimonials(4)">
            4 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating-btn" onclick="getFilteredTestimonials(5)">
            5 <i class="fa-solid fa-star"></i>
          </button>
        </div>
      </div>
      <section class="testimonials" id="testimonials">
        
      </section>
    </div>
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
