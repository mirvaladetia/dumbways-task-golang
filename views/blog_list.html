      <button

            <a class="nav-link text-black" aria-current="page" href="/"

            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-black active"
              aria-current="page"
              href="blog_list"
              >Blog Detail</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-black"
              aria-current="page"

      </div>

  </nav>
  <div id="contents" class="blog-list">
          <a class="button-upload" href="/blog">Add Post</a>
            <div class="blog-list-container">
                <div class="blog-list-image">
                    <img src="{{.Image}}" alt="blog-gambar"/>
                </div>
                <div class="blog-content">
                    <div class="button-group">
                        <a class="button-unggah" href="/add-blog/{{.Id}}">Edit Post</a>
                        <form action="/delete-blog/{{.Id}}" method="POST">
                          <input class="button-hapus" type="submit" value="delete"/>
                        </form>
                    </div>
                    <h1>
                      {{.Judul}}</h1>
                        <div class="icon-linked-app pt-3">
                          {{if .Maindps}}
                            <img src="/public/image/sword_1.png" style="width: 20px; display: flex;">
                          {{end}}
                        </div>
                        <div class="icon-linked-app pt-3">
                          {{if .Subdps}}
                          <img src="/public/image/sword.png" style="width: 20px; display: flex;">
                          {{end}}
                      </div>
                      <div class="icon-linked-app pt-3">
                        {{if .Shielder}}
                        <img src="/public/image/shield.png" style="width: 20px; display: flex;">
                        {{end}}
                      </div>
                      <div class="icon-linked-app pt-3">
                        {{if .Healer}}
                        <img src="/public/image/healing.png" style="width: 20px; display: flex;">
                        {{end}}
                    <div class="post-uploader">
                        {{.FormattedStart}} / {{.FormattedEnd}}, Durasi : {{.Durasi}} | Mirval Adetia
                    </div>
                    <p>
                      {{.Konten}}
                    </p>
                </div>
            </div>
