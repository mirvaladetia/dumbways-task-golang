<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/public/css/style.css"/>
        <link rel="stylesheet" href="/public/css/blog.css"/>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
      />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
        <title>Blog Form</title>
    </head>
<body>
  <nav class="navbar navbar-expand-lg text-center">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/public/image/gensin.png" alt="" width="50" height="30" class="rounded-3" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo02"
        aria-control="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle Navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ms-md-4">
            <a class="nav-link text-black" aria-current="page" href="/"
              >Home</a
            >
          </li>
          {{if .DataSession.IsLogin}}
          <li class="nav-item">
            <a
              class="nav-link text-black active"
              aria-current="page"
              href="blog"
              >Add Project</a
            >
          </li>
          {{end}}
          <li class="nav-item">
            <a
              class="nav-link text-black"
              aria-current="page"
              href="testimonial"
              >Testimonials</a
            >
          </li>
        </ul>
        <a href="contact" class="btn bg-black text-white px-3 me-4"
          >Contact Me</a
        >
      </div>
    </div>
  </nav>
      <div class="blog d-flex justify-content-center align-items-center mt-5">
        <div class="blog-form">
            <div class="form-container">
                <form action="/add-new-blog" method="POST">
                    <h1 class="mb-3 text-center judul mt-3 text-navy fw-bold">
                      Posting Waifu</h1>
                    <div>
                    <label for="input-judul-cerita"
                    class="form-label text-navy fw-bold fs-5">Judul</label>
                    <input type="text" id="input-judul-cerita" class="form-control mb-2" name="judul" required/>
                    </div>
                    <div class="d-flex gap-0 column-gap-3">
                        <div class="start-date">
                          <label for="input-start-date"
                          class="form-label text-navy fw-bold fs-5">Start Date</label>
                          <input
                            type="date"
                            id="input-start-date"
                            name="startDate"
                          />
                        </div>
                        <div class="end-date">
                          <label for="input-end-date"
                          class="form-label text-navy fw-bold fs-5">End Date</label>
                          <input
                            type="date"
                            id="input-end-date"
                            name="endDate"
                          />
                        </div>
                      </div>
                    <div class="mb-4">
                    <label for="input-konten"
                    class="form-label text-navy fw-bold fs-5">Konten</label>
                    <textarea id="input-konten" name="konten"></textarea>    
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-navy fw-bold fs-5">Role</label>
                    </div>
                    
                    <div>
                        <div class="role-container">
                            <div class="checkbox-role">
                                <input name="maindps" value="/public/image/sword_1.png"
                                class="form-check-input" type="checkbox" id="input-main-dps"/>
                                <label class="form-check-label" for="input-dps" id="dps">Main DPS</label>
                            </div>
                            <div class="checkbox-role">
                                <label class="form-check-label" for="input-subdps" id="dps">Sub DPS</label>
                                <input name="subdps" type="checkbox"
                                class="form-check-input" id="input-subdps" value="/public/image/sword.png"/>    
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <div class="role-container">
                            <div class="checkbox-role">
                                <input name="healer" type="checkbox" 
                                class="form-check-input" id="input-healer" value="/public/image/healing.png" />    
                                <label class="form-check-label" for="input-healer">Healer</label>
                            </div>
                            <div class="checkbox-role">
                                <label class="form-check-label" for="input-shielder">Shielder</label>
                                <input name="shielder" type="checkbox"
                                class="form-check-input" id="input-shielder" value="/public/image/shield.png"/>    
                            </div>
                        </div>
                    </div>
                    
                        
                    
                    <div class="mb-3">
                      <label for="inputImage" class="form-label text-navy fw-bold fs-5 mb-2"
                        >Unggah Foto</label
                      >
                      <input
                        type="file"
                        id="input-project-image"
                        class="form-control form-control-lg input-project-image-group"
                        name="image"
                      />
                    </div>
                        <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary"
                              onsubmit="addBlog(event)"
                        >Submit</button>
                        </div>
                    </div>
                </div>
            </div>
    <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
    <script src="public/js/blog.js"></script>
    <script src="public/js/index.js"></script>
</body>
    </html>
